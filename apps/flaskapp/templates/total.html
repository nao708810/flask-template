{% extends "layout.html" %}
{% block content %}

<div class="container">
    </br>
    <h4 class="text-info">結果</h4>
    <div class="bs-component">
        <table class="table table-hover">
            <thead>
                <tr>
                <th scope="col">得点</th>
                <th scope="col">名前</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in list %}
                {% if loop.index <= 6 %}
                <tr class="table-primary">
                {% else %}
                <tr class="table-secondary">
                {% endif %}
                    <td>{{obj["point"]}}</td>
                    <td>{{obj["userid"]}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
